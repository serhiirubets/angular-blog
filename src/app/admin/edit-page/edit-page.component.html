<div *ngIf="form; else loading">
  <form action="" [formGroup]="form" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
    >
      <label>Title: <input type="text" formControlName="title"></label>
      <div
        *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation">
        <small *ngIf="form.get('title').errors.required">Title is required</small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">Edit</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading</p>
</ng-template>

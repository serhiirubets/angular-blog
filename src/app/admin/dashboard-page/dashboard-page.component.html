<div *ngIf="posts.length; else loading">
  <div class="form-control">
    <label><input type="text" placeholder="Find post" [(ngModel)]="searchText"></label>
  </div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Author</th>
      <th>Name</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts | searchPosts:searchText; let idx = index">
      <td>{{idx + 1}}</td>
      <td>{{post.author}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date | date: 'medium':null:'ru'}}</td>
      <td>
        <a class="btn btn-link open-btn" [routerLink]="['/admin', 'post', post.id, 'edit']">Edit</a>
        <a (click)="remove(post.id)">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>

</ng-template>
